<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invoice Generator</title>
    <!-- Add favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    
    <!-- Load scripts after -->
    <script src="redirect.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: url(https://www.deskera.com/blog/content/images/2020/06/eInvoice--1-.png) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: rgb(248, 245, 245);
            width: 90%;
            max-width: 1000px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        
        .login-form {
            padding: 4rem;
            width: 60%;
        }
        
        .login-image {
            width: 40%;
            background-color: #e8f4f8;
            position: relative;
            overflow: hidden;
        }
        
        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo {
            color: #e07fa9;
            font-size: 24px;
            margin-bottom: 1rem;
        }
        
        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 0.5rem;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #e8f4f8;
            font-size: 16px;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #e07fa9;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
        }
        
        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #e07fa9;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn-login {
            background-color: #e07fa9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem auto;
            width: 200px;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #d06a96;
        }
        
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        
        .or-text {
            color: #666;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .social-btn:hover {
            border-color: #e07fa9;
        }
        
        .signup-text {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 14px;
        }
        
        .signup-text a {
            color: #e07fa9;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-form {
                width: 100%;
                padding: 2rem;
            }
            
            .login-image {
                width: 100%;
                height: 300px;
                order: -1;
            }
        }

        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        /* Add loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #e07fa9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Add noscript warning -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; z-index: 10000; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; text-align: center;">
            <h2 style="color: red;">JavaScript is disabled</h2>
            <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
    </noscript>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay active">
        <div class="spinner"></div>
        <div>Loading login page...</div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <div class="logo">Sama Tributa Solutions</div>
            
            <h1>Invoice Generator</h1>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="show-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
            
            <div id="errorMessage" style="color: #ef4444; text-align: center; margin-bottom: 1rem; display: none;">
                Invalid email or password. Please try again.
            </div>
            
            <button class="btn-login" id="loginBtn">
                LOGIN
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
            
            <div style="text-align: center; margin-top: 10px; font-size: 14px;">
                <strong>Demo credentials:</strong> user@example.com / password123
            </div>
            
            <div class="social-login">
                <div class="or-text">or continue with</div>
                <div class="social-buttons">
                    <div class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972a6.033 6.033 0 110-12.064c1.498 0 2.866.549 3.921 1.453l2.814-2.814A9.969 9.969 0 0012.545 2C7.021 2 2.543 6.477 2.543 12s4.478 10 10.002 10c8.396 0 10.249-7.85 9.426-11.748l-9.426-.013z" fill="#4285F4"/>
                        </svg>
                    </div>
                    <div class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.266.098-2.638 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.372.202 2.385.1 2.638.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12c0-5.523-4.477-10-10-10z" fill="#333"/>
                        </svg>
                    </div>
                    <div class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="signup-text">
                Don't have an account yet? <a href="#">Sign up for free</a>
            </div>
        </div>
        
        <div class="login-image">
            <img src="https://img.freepik.com/free-vector/man-sitting-armchair-using-laptop-home_778687-2989.jpg?semt=ais_hybrid" alt="3D illustration of woman sitting in chair with laptop next to cactus">
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading overlay when everything is loaded
            setTimeout(function() {
                document.getElementById('loadingOverlay').classList.remove('active');
            }, 500);
            
            // Prefill demo credentials with a button
            const demoLink = document.createElement('a');
            demoLink.href = '#';
            demoLink.textContent = 'Fill demo credentials';
            demoLink.style.color = '#e07fa9';
            demoLink.style.display = 'block';
            demoLink.style.textAlign = 'center';
            demoLink.style.marginTop = '10px';
            
            demoLink.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('email').value = 'user@example.com';
                document.getElementById('password').value = 'password123';
            });
            
            document.querySelector('.login-form').insertBefore(
                demoLink, 
                document.querySelector('.social-login')
            );
        });
    </script>
</body>
</html>
